<div class="container">
  <h2 class="my-4">Szczegóły kontaktu</h2>
  <div class="card">
    <div class="card-body">
      <p class="card-text">
        <strong>Imię i nazwisko:</strong> {{ contact.name }}
      </p>
      <p class="card-text"><strong>Email:</strong> {{ contact.email }}</p>
      <p class="card-text"><strong>Telefon:</strong> {{ contact.phone }}</p>
    </div>
  </div>
</div>
