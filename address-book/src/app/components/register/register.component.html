<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Rejestracja</div>
        <div class="card-body">
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="username">Nazwa użytkownika</label>
              <input
                type="text"
                class="form-control"
                id="username"
                [(ngModel)]="username"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="password">Hasło</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Potwierdź hasło</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="margin-top: 20px"
            >
              Zarejestruj
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
