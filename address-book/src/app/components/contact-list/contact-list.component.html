<div class="container">
  <h2>Kontakty</h2>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let contact of contacts">
          {{ contact.name }} - {{ contact.phone }}
          <button class="btn btn-sm btn-primary" (click)="editContact(contact)">
            Edytuj
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="goToAddContact()">
        Dodaj kontakt
      </button>
    </div>
  </div>
</div>
