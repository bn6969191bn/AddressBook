<form (ngSubmit)="addContact()">
  <div class="form-group">
    <label for="name">ImiÄ™ i nazwisko:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="contact.name"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="contact.email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="phone">Telefon:</label>
    <input
      type="text"
      id="phone"
      name="phone"
      [(ngModel)]="contact.phone"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-primary">Dodaj kontakt</button>
</form>
