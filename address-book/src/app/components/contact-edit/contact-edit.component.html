<div class="container">
  <h2>Edytuj kontakt</h2>

  <form (ngSubmit)="updateContact()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">ImiÄ™ i nazwisko:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="contact.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="contact.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Telefon:</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        name="phone"
        [(ngModel)]="contact.phone"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Zaktualizuj kontakt</button>
  </form>
</div>
